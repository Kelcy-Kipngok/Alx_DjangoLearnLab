{# bookshelf/templates/bookshelf/form_example.html #}
{% extends "base.html" %}
{% block content %}
  <h2>{% if book %}Edit{% else %}Create{% endif %} Book</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
  </form>
{% endblock %}
